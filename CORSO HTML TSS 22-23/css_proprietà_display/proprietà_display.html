<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proprietà display</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;0,900;1,300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;

        }
        .elemento-non-visualizzato {
            display: none;
        }
        .btn  {
            
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <h1>proprietà display</h1>
    <button  onclick="apriPannello()" class="btn">+</button>
    <div class="elemento-non-visualizzato">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Iure suscipit beatae quo commodi ducimus totam nemo doloribus id voluptatibus vitae libero aspernatur exercitationem, minima quidem nisi deserunt assumenda possimus. Repellendus?
    </div>

    <script>
        var button = document.querySelector(".btn")
        var elemento = document.querySelector(".elemento-non-visualizzato")
        // console.log(elemento)

        function apriPannello(){
            // console.log("apri pannello ");
            if(elemento.style.display == "block"){
                elemento.style.display = "none"
                button.innerHTML = "+"
                //apri
            }else{
                elemento.style.display = "block"
                button.innerHTML = "-"
            }
        }
        // console.log("ciao sono un messaggio del codice",button)

    </script>
</body>
</html>
